{{template "base.html" .}}
{{define "content"}}
<h1>Files List</h1>
<table>
    <thead>
    <tr>
        <th>Filename</th>
        <th>Size</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {{range .Files}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Size}} bytes</td>
        <td>
            <a href="/download/{{.Name}}">Download</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
{{end}}
